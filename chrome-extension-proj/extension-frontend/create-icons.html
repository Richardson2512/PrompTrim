<!DOCTYPE html>
<html>
<head>
    <title>Create PrompTrim Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <h1>Create PrompTrim Extension Icons</h1>
    <p>Click the buttons below to create and download the icons.</p>
    
    <button onclick="createIcon(16)">Create Icon 16x16</button>
    <button onclick="createIcon(48)">Create Icon 48x48</button>
    <button onclick="createIcon(128)">Create Icon 128x128</button>
    
    <div id="canvases"></div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add "PT" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PT', size / 2, size / 2);
            
            // Add to page
            const container = document.getElementById('canvases');
            const div = document.createElement('div');
            div.innerHTML = `<h3>Icon ${size}x${size}</h3>`;
            div.appendChild(canvas);
            container.appendChild(div);
            
            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
